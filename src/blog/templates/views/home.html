{% extends "base/base.html" %}
{% load static %}
{% block 'body' %}
  <!-- Page Header -->
  <header class="masthead">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Anas Blog</h1>
            <span class="subheading">A collection of Anas random musings.</span>
          </div>
        </div>
      </div>
    </div>
    
  </header>
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in all_posts %}
        <div class="post-preview">
          <a href="{% url 'post_list' id=all_posts.id %}">
            <h2 class="post-title">
              {{post.title}}
            </h2>
            <h3 class="post-subtitle">
              {{post.subtitle}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">{{post.author}}</a>
            on {{post.updated_at}}
          <a href=""> âœ˜</a>
          </p>

        </div>
        <hr>
        {% endfor %}


        <!-- New Post -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{% url 'new_post' %}">Create New Post</a>
        </div>
      </div>
    </div>
  </div>
  <hr>
{% endblock %}
