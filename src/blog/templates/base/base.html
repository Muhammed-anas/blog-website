{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Blog Website</title>

  
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

  <!-- Bootstrap -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
  crossorigin="anonymous"></script>
 
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
 

  <!-- Custom styles for this template -->
  <link href='{% static "css/style.css" %}' rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  {% block 'header' %}
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href=""></a>
      <button class="navbar-toggler navbar-toggler-right" type="button"
      data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto mt-3 ms-5 ps-3">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
          
          
          <li class="nav-item ps-5 ms-lg-6">
            {% if request.user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}" style="color: rgb(229, 31, 81);">logout</a>
            {% else %}
            <a class="nav-link" href="{% url 'login' %}" style="color:aqua;">login</a>
            {% endif %}

          </li>

        </ul>
      </div>
    </div>
  </nav>

  
  {% endblock %}

{% block 'body' %}
{% endblock %}


  
  <!-- Footer -->
  {% block 'footer' %}
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">

            <li class="list-inline-item">
              <a href="https://www.linkedin.com/in/muhammedanas-ma/">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>

            <li class="list-inline-item">
              <a href="https://github.com/Muhammed-anas">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>

          </ul>
          <p class="copyright text-muted">Copyright &copy; Anasanu 2025</p>
        </div>
      </div>
    </div>
  </footer>
  {% endblock %}


</body>
</html>
