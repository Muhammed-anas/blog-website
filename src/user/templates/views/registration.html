{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block 'header' %}
  
{% endblock 'header' %}
{% block 'body' %}
<div class="container d-flex justify-content-center align-items-center ">
    <div class="card shadow-lg p-4 rounded-4 border-0" style="max-width: 500px; width: 100%; margin-top: 5%;">
        <div class="text-center">
            <!-- Logo Placeholder -->
            <img class="mb-3" src='{% static "image/logo.jpg" %}' alt="Logo" width="100" height="100">
            
            <h3 class="mb-3">Register</h3>
        </div>

        <form action="" method="post" autocomplete="off">
            {% csrf_token %}
            
            <!-- Render form fields dynamically -->
            <div class="mb-3">
               {{ register_form|crispy }}
            </div>
            
            <button class="btn btn-danger w-100 py-2" type="submit">Register</button>
        </form>

        <div class="text-center mt-3">
            <p class="mb-2">Already register?</p>
            <a href="{% url 'login' %}" class="btn btn-outline-danger w-100">Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
